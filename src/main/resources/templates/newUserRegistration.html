<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>User Registration</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/postRequestUser.js"></script>
</head>
<body>
	<div id="postResultDiv" align="center"></div>
	<div class="container">
		<h2>User Registration</h2>
		<form id="newUserRegistrationForm">
			<div class="form-group">
				<label>Nickname</label></br>
				<input id="nicknameText" type="text" placeholder="Enter NickName">
			</div>
			<div class="form-group">
				<label>Password</label></br>
				<input id="passwordText" type="password" placeholder="Enter Password">
			</div>
			<button type="submit" class="btn btn-primary">Register User</button>
		</form>
		<br />
	</div>
</body>
</html>
